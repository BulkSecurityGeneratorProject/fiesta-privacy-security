
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEndpointUserLabel">Create or edit a Endpoint User</h4>
    </div>
    <div class="modal-body">
        <jbt-alert-error></jbt-alert-error>
        <div class="form-group" ng-show="vm.endpointUser.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.endpointUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sensorId">Sensor Id</label>
            <input type="text" class="form-control" name="sensorId" id="field_sensorId"
                    ng-model="vm.endpointUser.sensorId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_endpointUrl">Endpoint Url</label>
            <input type="text" class="form-control" name="endpointUrl" id="field_endpointUrl"
                    ng-model="vm.endpointUser.endpointUrl"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_originalSensorId">Original Sensor Id</label>
            <input type="text" class="form-control" name="originalSensorId" id="field_originalSensorId"
                    ng-model="vm.endpointUser.originalSensorId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userId">User Id</label>
            <input type="text" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.endpointUser.userId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_visible">Visible</label>
                <input type="checkbox" name="visible" id="field_visible"
                          ng-model="vm.endpointUser.visible"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_allowAccess">Allow Access</label>
                <input type="checkbox" name="allowAccess" id="field_allowAccess"
                          ng-model="vm.endpointUser.allowAccess"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_disallowAccess">Disallow Access</label>
                <input type="checkbox" name="disallowAccess" id="field_disallowAccess"
                          ng-model="vm.endpointUser.disallowAccess"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
