
<div>
    <h2><span>Endpoint Sync</span> {{vm.endpointSync.id}}</h2>
    <hr>
    <jbt-alert-error></jbt-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.endpointSync.status}}</span>
        </dd>
        <dt><span>Created</span></dt>
        <dd>
            <span>{{vm.endpointSync.created | date:'medium'}}</span>
        </dd>
        <dt><span>Updated</span></dt>
        <dd>
            <span>{{vm.endpointSync.updated | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="endpoint-sync-detail.edit({id:vm.endpointSync.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
