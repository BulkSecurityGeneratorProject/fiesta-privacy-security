
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAccessLogLabel">Create or edit a Access Log</h4>
    </div>
    <div class="modal-body">
        <jbt-alert-error></jbt-alert-error>
        <div class="form-group" ng-show="vm.accessLog.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.accessLog.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_userId">User Id</label>
            <input type="text" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.accessLog.userId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sensorId">Sensor Id</label>
            <input type="text" class="form-control" name="sensorId" id="field_sensorId"
                    ng-model="vm.accessLog.sensorId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_originalSensorId">Original Sensor Id</label>
            <input type="text" class="form-control" name="originalSensorId" id="field_originalSensorId"
                    ng-model="vm.accessLog.originalSensorId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_endpointUrl">Endpoint Url</label>
            <input type="text" class="form-control" name="endpointUrl" id="field_endpointUrl"
                    ng-model="vm.accessLog.endpointUrl"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_accessStatus">Access Status</label>
            <select class="form-control" name="accessStatus" ng-model="vm.accessLog.accessStatus" id="field_accessStatus">
                <option value="SUCCESS">SUCCESS</option>
                <option value="FAIL">FAIL</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_accessTime">Access Time</label>
                <div class="input-group">
                    <input id="field_accessTime" type="text" class="form-control" name="accessTime" datetime-picker="{{dateformat}}" ng-model="vm.accessLog.accessTime" is-open="vm.datePickerOpenStatus.accessTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('accessTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_testbedId">Testbed Id</label>
            <input type="text" class="form-control" name="testbedId" id="field_testbedId"
                    ng-model="vm.accessLog.testbedId"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
