
<div>
    <h2><span>Endpoint</span> {{vm.endpoint.id}}</h2>
    <hr>
    <jbt-alert-error></jbt-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Url</span></dt>
        <dd>
            <span>{{vm.endpoint.url}}</span>
        </dd>

        <dt><span>Sensor Orignal Id</span></dt>
        <dd>
            <span>{{vm.endpoint.sensorOrignalId}}</span>
        </dd>
        <dt><span>Sensor Id</span></dt>
        <dd>
            <span>{{vm.endpoint.sensorHashId}}</span>
        </dd>
        <dt><span>Testbed Name</span></dt>
        <dd>
            <span>{{vm.endpoint.testbedName}}</span>
        </dd>

        <dt><span>Allow Access Users</span></dt>
        <dd>
            <span ng-repeat="fiestaUser in vm.endpoint.fiestaUsers">
                <a ui-sref="fiesta-user-detail({id: fiestaUser.id})">{{fiestaUser.username}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="endpoint-detail.edit({id:vm.endpoint.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
